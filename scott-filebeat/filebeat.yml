###################### Filebeat Configuration Example #########################

# For more available modules and options, please see the filebeat.reference.yml sample
# configuration file.

#=========================== Filebeat inputs =============================
filebeat.prospectors:
  - type: log
    paths:
      - /var/log/filebeat/logs/*.log
    fields:
      type: syslog
output.logstash:
  hosts: ["${LOGSTASH_HOST}:${LOGSTASH_PORT}"]