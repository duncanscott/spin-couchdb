# configuration file.

#=========================== Filebeat inputs =============================

filebeat.inputs:
  - type: log
    paths:
      - /var/log/app/new/*.log
    fields:
      type: syslog
processors:
  - add_fields:
      fields:
        application: 'couchdb'
        environment: 'development'
        group: 'pi'
        team: 'pps'
output.logstash:
  hosts: ["${LOGSTASH_HOST}:${LOGSTASH_PORT}"]