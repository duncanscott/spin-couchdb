version: '2'

services:
    kv:
        image: couchdb:2.2.0
        restart: always
        cap_drop:
            - ALL
        cap_add:
            - CHOWN
            - DAC_OVERRIDE
            - FOWNER
            - SETGID
            - SETUID
        ports:
          - 55984:5984
        volumes:
         - kv.int-couchdb-pi-jgi-01:/opt/couchdb/data
         - kv.int-couchdb-pi-jgi-01:/opt/couchdb/etc/local.d
volumes:
    kv.int-couchdb-pi-jgi-01:
        driver: rancher-nfs
        external: true
